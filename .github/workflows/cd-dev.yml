name: CD - Dev

on:
  workflow_dispatch:
  push:
    branches:
      - dev

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}

jobs:
  build-and-deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        uses: Ilshidur/action-discord@master
        with:
          args:
            'üöÄ CD - Dev workflow Ïã§ÌñâÎê®  Triggered by: **${{ github.actor }}**'

      # ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout repository
        uses: actions/checkout@v2

      # JDK ÏÑ§Ïπò
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      # secret ÌååÏùº Î∂àÎü¨Ïò§Í∏∞
      - name: make secret files
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./src/main/resources/application.yml
          echo "${{ secrets.FIREBASE_JSON }}" | base64 -d > ./src/main/resources/weathertago-firebase-adminsdk-fbsvc-4885ca4b1e.json
          echo "${{ secrets.APPLICATION_API_KEY_PROPERTIES }}" > ./src/main/resources/application-API-KEY.properties

      # Gradle Build
      - name: Build with Gradle
        run: |
          sudo chmod +x ./gradlew
          sudo ./gradlew clean build

      # AWS Ïù∏Ï¶ù Ï†ïÎ≥¥ ÏÑ§Ï†ï
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ECR Î°úÍ∑∏Ïù∏
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è ECRÎ°ú Push, Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ Ï∂îÏ∂ú
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Set IMAGE env
        run: echo "IMAGE=${{ steps.build-image.outputs.image }}" >> $GITHUB_ENV

      - name: Download Task Definition Template
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition \
            > task-definition.json    

      - name: Clean up task definition
        run: |
          jq 'del(.enableFaultInjection, .registeredAt, .registeredBy, .status, .revision, .taskDefinitionArn, .compatibilities, .requiresAttributes)' task-definition.json > task-definition-clean.json
          mv task-definition-clean.json task-definition.json


      - name: Update ECS task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.IMAGE }}

#      - name: Stop running ECS tasks (before deploy)
#        run: |
#          TASK_ARN_LIST=$(aws ecs list-tasks \
#            --cluster ${{ env.ECS_CLUSTER }} \
#            --service-name ${{ env.ECS_SERVICE }} \
#            --desired-status RUNNING \
#            --output text --query 'taskArns[]')
#          if [ -n "$TASK_ARN_LIST" ]; then
#            for TASK_ARN in $TASK_ARN_LIST; do
#              aws ecs stop-task --cluster ${{ env.ECS_CLUSTER }} --task $TASK_ARN --reason "Stopped by Github Actions before deployment"
#            done
#          else
#              echo "No running tasks to stop."
#          fi

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'üòé Î∞∞Ìè¨ ÏôÑÎ£åÎê® Triggered by: **${{ github.actor }}**'